<div class="row">
  <div class="d-flex justify-content-center">
    <button class="btn btn-outline-warning text-dark m-3" (click)="prevPage()" [disabled]="page <= 1">
      Prev
    </button>
    <button class="btn btn-outline-warning text-dark m-3" (click)="nextPage()" [disabled]="page >=totalPages">Next</button>
  </div>
</div>
<div class="row d-flex justify-content-center">
  @for (movie of allMovies; track movie.id) {
  <div class="col-3 m-3 d-flex">
    <div class="card">
      <a [routerLink]="['/moviedetails', movie.id]">
        <img [src]="'https://image.tmdb.org/t/p/original/' + movie.poster_path" class="card-img-top img-fluid" />
      </a>
      <div class="card-body">
        <h5 class="card-title">
          {{movie.title}}
          <span class="badge text-bg-warning float-end">{{movie.vote_average.toFixed(2)}}</span>
        </h5>
        <p>{{movie.release_date}}</p>
      </div>
    </div>
  </div>
  }@empty {
  <h2>No movies Founded!</h2>
  }
</div>
