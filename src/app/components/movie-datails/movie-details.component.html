<div class="col-6 mx-auto">
  <div class="card mb-5">
    <img
      [src]="'https://image.tmdb.org/t/p/original/' + movie.poster_path"
      class="card-img-top"
    />
    <div class="card-body">
      <h5 class="card-title">
        {{ movie.title }}
        <span class="badge text-bg-warning float-end">{{movie.vote_average.toFixed(2)}}</span>
      </h5>
      <h6>{{ movie.release_date }}</h6>
      @for (genre of movie.genres; track $index) {
        <span class="badge m-1" [ngClass]="genre.name">{{ genre.name }}</span>
      }
      <p class="p-3">{{movie.overview}}</p>
    </div>
  </div>
</div>
